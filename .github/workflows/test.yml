on:
  workflow_dispatch:
    inputs: {}

jobs:
  test:
    runs-on: ${{ matrix.os.runs-on }}

    strategy:
      fail-fast: false
      matrix:
        os: 
          - runs-on: windows-latest
            arch: win-x64
          #- runs-on: macos-latest
          #  arch: osx-x64
          - runs-on: ubuntu-latest
            arch: linux-x64
        
        python-version: ['3.10', '3.11', '3.12']
        musescore-version: ['3', '4']

    steps:
    - uses: actions/checkout@v1

    - name: install python
      uses: actions/setup-python@v5
      with:
        python-version: '${{ matrix.python-version }}'

    - name: install musescore (windows)
      if: matrix.os.runs-on == 'windows-latest'
      run: choco install musescore --version=${{ matrix.musescore-version }}

    - name: install musescore (macos)
      if: matrix.os.runs-on == 'macos-latest'
      run: brew install musescore@${{ matrix.musescore-version }}
    
    - name: install musescore (ubuntu)
      if: matrix.os.runs-on == 'ubuntu-latest'
      run: sudo apt-get install musescore${{ matrix.musescore-version }} -y

    - name: install python requirements
      run: pip install -r requirements.txt
    
    - name: configure music21 (windows)
      if: matrix.os.runs-on == 'windows-latest'
      run: python test/configurem21_windows.py --musescore-version ${{ matrix.musescore-version }}

    #在本仓库的ipynb文件中，大部分代码块应该能正常运行，
    #但是有些代码块用于演示错误的代码，因此需要在测试时排除
    #这些代码块用 tag assert_error 标注
    - name: test
      shell: pwsh
      run: |
        $failed = $false
        ls userguide/*.ipynb | foreach { 
          echo $_
          jupyter nbconvert --to python --execute $_ --TagRemovePreprocessor.enabled=True --TagRemovePreprocessor.remove_cell_tags assert_error
          $exitCode = $LASTEXITCODE
          if ($exitCode -ne 0) {
              $failed = $true
          }
        }
        if ($failed) {
          Write-Error "One or more Notebooks failed to execute."
          exit 1
        }