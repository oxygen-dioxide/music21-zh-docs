on:
  workflow_dispatch:
    inputs: {}

jobs:
  test:
    runs-on: ${{ matrix.os.runs-on }}

    strategy:
      fail-fast: false
      matrix:
        os: 
          - runs-on: windows-latest
            arch: win-x64
            os: windows
          - runs-on: windows-11-arm
            arch: win-arm64
            os: windows
          - runs-on: macos-13
            arch: osx-x64
            os: mac
          - runs-on: macos-15
            arch: osx-arm64
            os: mac
          - runs-on: ubuntu-latest
            arch: linux-x64
            os: linux
          - runs-on: ubuntu-24.04-arm
            arch: linux-arm64
            os: linux
        
        python-version: ['3.10', '3.11', '3.12']
        musescore:
          - main-version: "3"
            apt-package: "musescore3"

    steps:
    - uses: actions/checkout@v1

    - name: install python
      uses: actions/setup-python@v5.6.0
      with:
        python-version: '${{ matrix.python-version }}'

    - name: install musescore (windows)
      if: matrix.os.os == 'windows'
      run: choco install musescore --version=${{ matrix.musescore.main-version }}

    - name: install musescore (macos)
      if: matrix.os.os == 'mac'
      run: brew install musescore@${{ matrix.musescore.main-version }}
    
    - name: install musescore (ubuntu)
      if: matrix.os.os == 'linux'
      run: sudo apt-get install ${{ matrix.musescore.apt-package }} -y

    - name: install python requirements
      run: pip install -r requirements.txt
    
    - name: configure music21 (windows)
      if: matrix.os.runs-on == 'windows-latest'
      run: python test/configurem21_windows.py --musescore-version ${{ matrix.musescore.main-version }}

    #在本仓库的ipynb文件中，大部分代码块应该能正常运行，
    #但是有些代码块用于演示错误的代码，因此需要在测试时排除
    #这些代码块用 tag assert_error 标注
    - name: test
      shell: pwsh
      run: |
        $failed = $false
        ls userguide/*.ipynb | foreach { 
          echo $_
          jupyter nbconvert --to python --execute $_ --TagRemovePreprocessor.enabled=True --TagRemovePreprocessor.remove_cell_tags assert_error
          $exitCode = $LASTEXITCODE
          if ($exitCode -ne 0) {
              $failed = $true
          }
        }
        if ($failed) {
          Write-Error "One or more Notebooks failed to execute."
          exit 1
        }
